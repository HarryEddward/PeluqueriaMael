name_version: "v1"

host: "0.0.0.0"

ssl:
  cert: "../../../certs/peluqueriamael.com_cert/peluqueriamael.com.crt"
  key: "../../../certs/peluqueriamael.com_key.txt"

common:
  gzip: &common_gzip
    enabled: true
    min_size: 1000

  cors: &common_cors
    enabled: true
    origins:
      - "*"
    methods:
      - "*"
    headers:
      - "*"

app:
  API:
    env: prod
    net:
      protocol: "http"
      port: 8000
    ssl: false
    cache: true
    gzip: *common_gzip
    cors:
      enabled: true
      origins:
        - "*"
      methods:
        - "GET"
        - "POST"
      headers:
        - "*"

  APIWS:
    env: dev
    net:
      protocol: "ws"
      port: 8100
    ssl: false

  CryptoAPI:
    env: dev
    net:
      port: 8200
    ssl: false
    cache: true
    gzip: *common_gzip
    cors:
      enabled: true
      # Se quito el apartado de origins, ya que solo hará úso de la API Estática
      origins:
        - "http://0.0.0.0:8000"
        - "http://0.0.0.0:8300"
      methods:
        - "POST"
      headers:
        - "*"
    cpu: true
    gpu:
      enabled: true
      graphic_card: "gt-710"  # Caracterítica no desarrollada

  StatusAPI:
    env: dev
    mirror:
      - CryptoAPI
      - APIWS
      - API
    net:
      protocol: "http"
      port: 8300
    ssl: true
    cache: true
    cors: *common_cors

web:
  API:
    env: dev
    net:
      port: 8000
    ssl: true
    cache: true
    gzip: *common_gzip
    cors: *common_cors

  StatusAPI:
    env: prod
    net:
      port: 8300
    ssl: true
    cache: true
    gzip: *common_gzip
    cors:
      enabled: true
      origins:
        - "*"
      methods:
        - "GET"
      headers:
        - "*"

db:
  general_name_db: &general_name_db "PeluqueriaMael"

  persistant:
    rethinkdb:
      host: "localhost"
      port:
        intercluster: 29015
        client: 28015
      db: *general_name_db
      tables:
        reservas: booking_card
    
    mongodb:
      host: "127.0.0.1"
      port: 27017
      # Env's to use it in production
      # Hahahaha, you can't hacker, forget to know the prodcution envs
      username: "MONGODB_HAIRDRESSER_USERNAME"
      password: "MONGODB_HAIRDRESSER_PASSWORD"
      db: *general_name_db
      collections:
        reservas: "Reservas"
        usuarios: "Users"
        configuracion: "Configure"
        personal: "Personal"
        administrador: "Admin"
        tipos_de_pydantic: "Types"
  
  cache:
    Redis:
      host: "localhost"